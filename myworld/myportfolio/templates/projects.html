{% extends 'base.html' %}

{% block title %}Projects - Portfolio{% endblock %}

{% block content %}
<section id="projects">
    <div class="container">
        <h2>My Projects</h2>
        <div class="project-cards">
            {% for project in projects %}
            <div class="project-card">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.project_link }}" class="cta">View Project</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
